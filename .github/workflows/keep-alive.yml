name: Keep Render Alive

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping_render:
    name: Ping Render Service
    runs-on: ubuntu-latest

    steps:
      - name: Check Render health
        id: ping
        run: |
          URL="https://telegram-bot-portfolio-spaf.onrender.com"
          echo "Pinging $URL"

          # Отправляем запрос и сохраняем результат
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $URL)
          RESPONSE_TIME=$(curl -s -o /dev/null -w "%{time_total}" $URL)

          echo "status=$HTTP_CODE" >> $GITHUB_OUTPUT
          echo "time=$RESPONSE_TIME" >> $GITHUB_OUTPUT

          if [ $HTTP_CODE -eq 200 ]; then
            echo "✅ Успешно! Статус: $HTTP_CODE, Время: ${RESPONSE_TIME}s"
          else
            echo "❌ Ошибка! Статус: $HTTP_CODE"
            exit 1
          fi

      - name: Send notification on failure
        if: failure()
        run: |
          echo "⚠️ ВНИМАНИЕ: Render бот не отвечает!"
          echo "Проверьте: https://dashboard.render.com"
